<!-- User login page -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background:#1d1b24; 
      color:#e5e7eb; 
      display:flex; 
      flex-direction:column;   /*  logo above login section */
      align-items:center; 
      justify-content:center; 
      min-height:100vh; 
      margin:0;
    }
    header {
      text-align:center;
      margin-bottom:2rem; /* padding between logo and login */
    }
    .card { 
      background:#63436970; 
      padding:2rem; 
      border-radius:16px; 
      width:100%; 
      max-width:380px; 
      box-shadow:0 10px 30px rgba(3, 13, 15, 0.486); 
    }
    label { display:block; margin:0 0 .25rem; font-size:.9rem; color:#9ca3af; }
    input[type="email"], input[type="password"] { 
      width:90%; 
      padding:.75rem .9rem; 
      border-radius:10px; 
      border:1px solid #29304a; 
      background:#0e1322; 
      color:#e5e7eb; 
      outline:none; 
    }
    input:focus { border-color:#5563f2; }
    .row { margin-bottom:1rem; }
    .btn { 
      width:100%; 
      padding:.8rem 1rem; 
      border:0; 
      border-radius:12px; 
      background:#5563f2; 
      color:white; 
      font-weight:600; 
      cursor:pointer; 
    }
    .btn:hover { opacity:.95; }
    .error { 
      color:#fca5a5; 
      background:#2a1b1b; 
      border:1px solid #7f1d1d; 
      padding:.6rem .8rem; 
      border-radius:10px; 
      margin-bottom:1rem; 
    }
    .inline { display:flex; align-items:center; gap:.5rem; font-size:.9rem; color:#cbd5e1; }
    .btn-aurora{
      background:#238b98; border-color:#238b98; color:#fff;
    }
    .btn-aurora:hover{
      background:#40b1c0; border-color:#40b1c0; color:#fff;
    }
    .inline{
      display:flex;
      align-items:center;
      justify-content:space-between;   /* pushes link to the right */
      font-size:.9rem; 
      color:#cbd5e1;
    }
    .inline .left{
      display:flex;
      align-items:center;
      gap:.5rem;
    }
    .new-account{
      white-space:nowrap;
      color:#40b1c0; 
      font-weight:600; 
      text-decoration:none;
    }
    .new-account:hover{ text-decoration:underline; color:#64dbe6; }
  </style>
</head>
<body>
  <!-- new header with Image -->
  <header>
    <img
      src="{{ url_for('static', filename='img/MyMessierTracker_header_v2.png') }}"
      class="img-fluid"
      style="max-width: 980px; width: 60%; height: auto; filter: drop-shadow(0 0 8px rgba(123, 235, 243, 0));"
      alt="Messier Tracker"
    />
  </header>

  <!-- sign in box area -->
  <div class="card">
    <h2 style="margin-top:0; margin-bottom:1rem;">Sign in</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('login') }}">
      <div class="row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="username" required />
      </div>

      <div class="row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
      </div>

      <!-- remember me and create new account link -->


      <div class="row inline">
        <div class="left">
          <input id="remember" name="remember" type="checkbox" />
          <label for="remember" style="margin:0;">Remember me</label>
        </div>
        <a class="new-account" href="{{ url_for('register') }}">Create a new account</a>
      </div>
      
      
      <!-- login button -->
      <button class="btn btn-aurora" type="submit">Log in</button>
    </form>
  </div>
</body>
</html>
