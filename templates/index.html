<!-- # Homepage and Dashboard -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Messier Tracker</title>
    <!-- # front end tools bootstrap, charts and particle js for animated visuals -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

    <style>
        /* Nebulous progress fill */
        #progress-bar {
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 5px #fff;
            background: linear-gradient(270deg, #8b5fbf, #6e4aa5, #4a6ea5, #bf5f9e);
            background-size: 600% 600%;
            animation: nebula 8s ease infinite;
            position: relative;
            overflow: hidden;
        }


        /* Nebula gradient animation */
        @keyframes nebula {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .progress {
            border: 2px solid #8b5fbf;
            border-radius: 5px;
            background-color: #2f2f2f;
        }
    </style>


</head>

<!-- # may change font here -->

<body style="background-color: #110; color: #8b537f; font-family:Verdana, Geneva, Tahoma, sans-serif;">

    <!-- Starfield background -->
    <div id="particles-js" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;">
    </div>

    <!-- Page Content -->
    <div style="position: relative; z-index: 1;" class="container mt-4">

        <h1>Welcome, {{user.username}}</h1>

        <h4 style="text-align: center;">Total Messier Progress</h4>

        <!-- progress bar -->
        <div class="progress" style="height: 30px; background-color: #2f2f2f; border: 2px solid #8b537f; border-radius: 4px;">
            <div id="progress-bar" class="progress-bar" role="progressbar"
                style="width: {{ ((user.progress.total / 110) * 100) | round(1) }}%;"
                aria-valuenow= "{{user.progress.total}}"
                aria-valuemin="0" aria-valuemax="110">
                {{user.progress.total}} / 110
            </div>
        </div>

        <p><strong>Messier Progress:</strong> </p>
        <ul>
            <li>Nebulae: {{ user.progress.nebulea }}</li>
            <li>Galaxies: {{ user.progress.galaxies }}</li>
            <li>Star Clusters: {{ user.progress.star_clusters }}</li>
            <li><strong>Total: {{ user.progress.total }} / 110</strong></li>
        </ul>

    </div> <!-- closes page content -->

    <!--  PAGE BACKGROUND animation - particles.js config -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 50 },
                "size": { "value": 2 },
                "color": { "value": "#ffffff" },
                "opacity": { "value": 0.8 },
                "move": { "speed": 0.2 }
            }
        });
    </script>

</body>

</html>
