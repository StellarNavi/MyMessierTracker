 <!-- # Page for firsst time user registrations -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#1d1b24; color:#e5e7eb; display:flex; min-height:100vh; align-items:center; justify-content:center; }
    .card { background:#63436970; padding:2rem; border-radius:16px; width:100%; max-width:420px; box-shadow:0 10px 30px rgba(0,0,0,0.3); }
    label { display:block; margin:0 0 .25rem; font-size:.9rem; color:#9ca3af; }
    input { width:100%; padding:.75rem .9rem; border-radius:10px; border:1px solid #29304a; background:#0e1322; color:#e5e7eb; outline:none; }
    input:focus { border-color:#5563f2; }
    .row { margin-bottom:1rem; }
    .btn { width:100%; padding:.8rem 1rem; border:0; border-radius:12px; background:#238b98; color:white; font-weight:600; cursor:pointer; }
    .btn:hover { opacity:.95; }
    .error { color:#fca5a5; background:#2a1b1b; border:1px solid #7f1d1d; padding:.6rem .8rem; border-radius:10px; margin-bottom:1rem; }
    .muted { margin-top:1rem; text-align:center; color:#e4b1d9; }
    a { color:#e4b1d9; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin-top:0; margin-bottom:1rem;">Create Account</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('register') }}">
      <div class="row">
        <label for="user_name">Display name</label>
        <input id="user_name" name="user_name" type="text" required />
      </div>

      <div class="row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required />
      </div>

      <div class="row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="new-password" required />
      </div>

      <div class="row">
        <label for="confirm">Confirm password</label>
        <input id="confirm" name="confirm" type="password" autocomplete="new-password" required />
      </div>

      <button class="btn" type="submit">Create account</button>
    </form>

    <div class="muted">
      Already have an account? <a href="{{ url_for('login') }}">Log in</a>
    </div>
  </div>
</body>
</html>
